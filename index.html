<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Sign-up page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container-login">
        <div class="login-background">
          <img src="./bg-01.jpg" />
        </div>

        <div class="wrap-login p-l-50 p-r-50 p-t-72 p-b-50">
          <form class="login-form">
            <span class="login-form-title p-b-59">Signup</span>
            <div class="wrap-input" data-validate="name is required">
              <span class="label-input">Full Name</span>
              <input
                class="input"
                type="text"
                name="name"
                placeholder="Name..."
              />
              <span class="focus-input"></span>
              <input
                class="input"
                type="text"
                name="email"
                placeholder="Email address..."
              />
              <span class="focus-input"></span>
            </div>
            <div
              class="wrap-input alert-validate"
              data-validate="valid email is required : 132@gmail.com"
            >
              <span class="label-input">Email</span>
              <input
                class="input"
                type="text"
                name="email"
                placeholder="Email address..."
              />
              <span class="focus-input"></span>
            </div>
            <div
              class="wrap-input alert-validate"
              data-validate="Username is required"
            >
              <span class="label-input">Username</span>
              <input
                class="input"
                type="text"
                name="username"
                placeholder="Username..."
              />
              <span class="focus-input"></span>
            </div>
            <div
              class="wrap-input alert-validate"
              data-validate="Password is required"
            >
              <span class="label-input">Password</span>
              <input
                class="input"
                type="password"
                name="pass"
                placeholder="*************"
              />
              <span class="focus-input"></span>
            </div>
            <div
              class="wrap-input alert-validate"
              data-validate="Password is required"
            >
              <span class="label-input">Password</span>
              <input
                class="input"
                type="password"
                name="pass"
                placeholder="*************"
              />
              <span class="focus-input"></span>
            </div>

            <div class="flex-m w-full p-b-33">
              <div class="contact100-form-checkbox">
                <input
                  class="input-checkbox100"
                  id="ckb1"
                  type="checkbox"
                  name="remember-me"
                />
                <label class="label-checkbox100" for="ckb1">
                  <span class="txt1">
                    I agree to the
                    <a href="#" class="txt2 hov1"> Terms of User </a>
                  </span>
                </label>
              </div>
            </div>
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn">Sign Up</button>
              </div>
              <a
                href="#"
                class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30"
              >
                Sign in
                <i class="fa fa-long-arrow-right m-l-5"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
